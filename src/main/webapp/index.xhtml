<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />

	<title>Cadastro de Produtos</title>

</h:head>

<h:body>
	<div class="container">
		<h1>Cadastro de Produtos</h1>
		<div>
			<h:form>

				<div class="form-group">
					<h:outputLabel for="descricao-input">Descrição do Produto</h:outputLabel>
					<h:inputText id="descricao-input" name="descricao-input"
						class="form-control" type="text" value="#{produto.descricao}"
						onfocus="javascript:(this.value==#{produto.descricao}'Digite aqui a descrição do produto'?this.value = '':null);"
						onblur="javascript:(this.value==#{produto.descricao}''?this.value = 'Digite aqui a descrição do produto':null);" />
				</div>


				<div class="form-group">
					<h:outputLabel for="categoria-input">Categoria do Produto</h:outputLabel>
					<h:inputText id="categoria-input" name="categoria-input"
						class="form-control" type="text" value="#{produto.categoria}"
						onfocus="javascript:(this.value==#{produto.categoria}'Digite aqui a categoria do produto'?this.value = '':null);"
						onblur="javascript:(this.value==#{produto.categoria}''?this.value = 'Digite aqui a categoria do produto':null);" />
				</div>

				<div class="form-group">
					<h:outputLabel for="valorUnitario-input">Valor do Produto</h:outputLabel>
					<h:inputText id="valorUnitario-input" name="valorUnitario"
						class="form-control" type="text" value="#{produto.valorUnitario}"
						onfocus="javascript:(this.value==#{produto.valorUnitario}'Digite aqui o valor do produto'?this.value = '':null);"
						onblur="javascript:(this.value==#{produto.valorUnitario}''?this.value = 'Digite aqui o valor do produto':null);" />
				</div>

				<div>
					<h:commandButton class="btn btn-info" value="Adicionar" />
				</div>

			</h:form>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous" />
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous" />
</h:body>


</html>
